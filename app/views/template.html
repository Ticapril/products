<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Scandiweb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-dark text-light container">
<main>
     <form method="POST" action="http://localhost:5000/?pagina=Product&metodo=delete">
                    <section class="btn-group-form-page mt-3">
                            <h1>Product List</h1>
                            <div class="btn-group-form-page">
                            <div><a href="http://localhost:5000/?pagina=Product&metodo=showAddPage"><button type="button" class="btn btn-success mb-3">ADD</button></a></div>
                            <div><button class="btn btn-danger mb-3">MASS DELETE</button></div>
                        </div>
                    </section>
                 <hr>
                <section id="section-cards" class="wrapper">
                {% for product in products %}
                <div class="card text-bg-light mb-3 col">
                    <div class="card-header">
                        <li class="list-group-item">
                            <input name="id[{{product.id}}]" class="form-check-input delete-checkbox" type="checkbox" value="">
                        </li>
                    </div>
                    <div class="card-body text-center">
                            <p class="card-text">{{product.sku}}</p>
                            <p class="card-text">{{product.name}}</p>
                            <p class="card-text">{{product.price}} </p>
                            <p class="card-text">{{product.measure}}</p>
                    </div>
                </div>
      </form>
    {% endfor %}
</section>
</main>
</div>
<footer class="text-center" id="app">
    <hr>
    <p>Scandiweb Test Assignment</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="/assets/js/app.js"></script>
</body>
</html>
